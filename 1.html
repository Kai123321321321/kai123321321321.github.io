<!-- 效果展示 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            background-color: aquamarine;
        }
        .box1{
            width: 100%;
            height: 100%;
            background-color: rgba(255, 111, 95, 0.4);
            /* 透明度设置成默认为0 */
            opacity: 0;
        }
        /* 当鼠标hover到box上面时 box1的透明度为1 */
        .box:hover .box1{
            opacity: 1;
            /* 过度动画 */
            transition: all .5s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">
            <h1>ABC 123</h1>
            <ul>
                <li>欢迎加入前端练习群</li>
                <li>765970362</li>
            </ul>
        </div>
    </div>
</body>
</html>
